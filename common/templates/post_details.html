{% extends "base.html" %} {% block title %}Post Details{% endblock %} {% block
content %}
<head>
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='css/post_details.css') }}"
  />
</head>

<h1>{{ post.title }}</h1>
<p>{{ post.body }}</p>
<p>Author: {{ post.author.username }}</p>

<div class="hashtags">
  {% for category in post.categories %}
  <span class="hashtag">#{{ category.name }}</span>
  {% endfor %}
</div>

<p><a href="{{ url_for('main.index') }}">Back to Home</a></p>
{% endblock %}
