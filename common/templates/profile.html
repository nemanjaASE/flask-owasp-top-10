{% extends "base.html" %} {% block title %} User Profile - Secure App {%
endblock %} {% block content %}
<head>
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='css/add_post.css') }}"
  />
</head>
<h1>User Profile</h1>
<div class="profile-card">
  <form
    id="profile-form"
    method="POST"
    action="{{ url_for('user.profile', user_id=user.id) }}"
  >
    {{ form.hidden_tag() }}
    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      value="{{ user.username }}"
      readonly
    />

    <label for="first_name">First Name</label>
    <input
      type="text"
      id="first_name"
      name="first_name"
      value="{{ user.first_name }}"
      readonly
    />

    <label for="last_name">Last Name</label>
    <input
      type="text"
      id="last_name"
      name="last_name"
      value="{{ user.last_name }}"
      readonly
    />

    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      value="{{ user.email }}"
      readonly
    />

    <label for="birth_date">Birth Date</label>
    <input
      type="date"
      id="birth_date"
      name="birth_date"
      value="{{ user.birth_date.strftime('%Y-%m-%d') }}"
      readonly
    />

    <button type="button" id="edit-button">Edit</button>
    <button type="submit" id="save-button" style="display: none">Save</button>
    <button type="button" id="cancel-button" style="display: none">
      Cancel
    </button>
  </form>
</div>

<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}
